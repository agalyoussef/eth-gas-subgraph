specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - name: Ethereum
    kind: ethereum/contract
    network: mainnet
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: Ethereum
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - BlockGasUsage
      abis:
        - name: Ethereum
          file: ./abis/Ethereum.json
      blockHandlers:
        - handler: handleBlock
